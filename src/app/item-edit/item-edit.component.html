<div class="container">
    
    <h3 class="my-4">{{title}} <a class="btn btn-danger btn-sm" (click)="deleteItem(item._id)">
        <i class="fa fa-trash-o"></i> Delete</a>
    </h3>
    <div class="row">
      <div class="col-md-6">
          <form (ngSubmit)="updateItem(item._id)" #itemForm="ngForm">
              <div class="form-group">
                <label for="name">Title</label>
                <input type="text" class="form-control" [(ngModel)]="item.title" name="title" required>
              </div>
              <div class="form-group">
                <label for="name">Condition</label>
                <input type="text" class="form-control" [(ngModel)]="item.condition" name="condition" required>
              </div>
              <div class="form-group">
                  <label for="name">Description</label>
                  <input type="text" class="form-control" [(ngModel)]="item.description" name="description" required>
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Update</button>
              </div>
            </form>
      </div>
    </div>
  </div>
