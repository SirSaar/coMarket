<!-- Page Content -->
<div class="container">
  <h1>My Items
      <a [routerLink]="['/item-create']" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
  </h1>
  <!-- Page Features -->
  <div class="row text-center" *ngFor="let chunk=4; let rowItems of items | split:chunck;"> 
  
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let item of rowItems">
      <div class="card">
        <img class="card-img-top" src="http://placehold.it/500x325" alt="">
        <div class="card-body">
          <h4 class="card-title">{{item.title}}</h4>
          <p class="card-text">{{item.description}}</p>
          <h5 class="card-text">{{item.seller}}</h5>
        </div>
        <div class="card-footer">
          <!--
          <a [routerLink]="['/item-trade',item._id]" class="btn btn-primary">Trade!</a>
          <a [routerLink]="['/item-edit', item._id]"  class="btn btn-primary">Edit</a>
          -->
        </div>
      </div>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
