<div class="container">
    <div class="row">
      <div class="col-md-6">
          <form (ngSubmit)="updateItem(item._id)" #itemForm="ngForm">
              <div class="form-group">
                <label for="name">Title</label>
                <input type="text" class="form-control" [(ngModel)]="item.title" name="title" required>
              </div>
              <div class="form-group">
                <label for="name">Image</label>
                <input type="text" class="form-control" [(ngModel)]="item.image" name="image" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Update</button>
              </div>
          </form>
      </div>
    </div>
  </div>
