<div class="container">
    <h3 class="my-4">{{title}}</h3>
    
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="saveItem()" #itemForm="ngForm">
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" [(ngModel)]="item.title" name="title" required>
          </div>
          <div class="form-group">
            <label for="name">Condition</label>
            <input type="text" class="form-control" [(ngModel)]="item.condition" name="condition" required>
          </div>
          <div class="form-group">
              <label for="name">Description</label>
              <input type="text" class="form-control" [(ngModel)]="item.description" name="description" required>
            </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
