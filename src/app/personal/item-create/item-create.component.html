<div class="container">
    <h3 class="my-4">{{title}}</h3>
    
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="saveItem()" #itemForm="ngForm">
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" [(ngModel)]="item.title" id="title" name="title" 
            placeholder="Type the name of the book..." required>
          </div>
          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" accept="images/*" class="form-control" (change)="onChange($event)" id="photo" name="photo"
            placeholder="Upload the photo of your book..." required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Save</button>
            <button class="btn btn-danger" (click)="goBack()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
